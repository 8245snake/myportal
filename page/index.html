<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/bootstrap4-toggle.min.css">
    <script type="text/javascript" src="../static/js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap4-toggle.min.js"></script>
    <script type="text/javascript" src="../static/js/myFunc.js"></script>
    <title>マイポータル</title>
</head>

<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/">マイポータル</a>
        <!-- <div>
            <a class="navbar-brand text-light" href="/edit" style="cursor: pointer;">新規作成</a>
            <a class="navbar-brand text-light" href="/" style="cursor: pointer;">過去の週報を見る</a>
        </div> -->
    </nav>
    <div class="jumbotron px-lg-5 mb-0 bg-light">
        <div class="container-fluid px-lg-5 full-height">
            <!-- 1段目 -->
            <div class="row">
                <!-- チケット情報 -->
                <div class="col-lg-8 bg-light">
                    <div class="d-flex justify-content-between">
                        <span style="font-size: x-large;font-weight: bold;">プロジェクト管理</span>
                        <button type="button" class="btn btn-secondary" onclick="updateAllTickets();">再読み込み</button>
                    </div>
                    <div style="height: 800px;overflow-y: scroll;">
                        <div class="media">
                            <img class="d-flex align-self-end mr-3"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Trac_logo.svg/200px-Trac_logo.svg.png"
                                alt="trac" style="height: 30px;">
                        </div>
                        <table class="table table-sm" id="trac-table">
                            <thead class="thead-light">
                                <tr>
                                    <th width=100>#</th>
                                    <th width=50%>概要</th>
                                    <th>期限</th>
                                    <th>マイルストン</th>
                                    <th>ステータス</th>
                                </tr>
                            </thead>
                        </table>
                        <div class="text-center">
                            <div class="spinner-border" role="status" id="trac-spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="media">
                            <img class="d-flex align-self-end mr-3"
                                src="https://project-management.com/wp-content/uploads/2017/12/backlog-logo-300x89.png"
                                alt="backlog" style="height: 30px;">
                        </div>
                        <table class="table table-sm" id="backlog-table">
                            <thead class="thead-light">
                                <tr>
                                    <th width=100>#</th>
                                    <th width=50%>概要</th>
                                    <th>期限</th>
                                    <th>マイルストン</th>
                                    <th>ステータス</th>
                                </tr>
                            </thead>
                        </table>
                        <div class="text-center">
                            <div class="spinner-border" role="status" id="backlog-spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="media">
                            <img class="d-flex align-self-start mr-3"
                                src="https://upload.wikimedia.org/wikipedia/commons/archive/3/3f/20101216135906%21Redmine_logo.svg"
                                alt="shipping" style="height: 30px;">
                            <h3>出荷管理</h3>
                        </div>
                        <table class="table table-sm" id="shipment-table">
                            <thead class="thead-light">
                                <tr>
                                    <th width=100>#</th>
                                    <th width=50%>概要</th>
                                    <th>期限</th>
                                    <th>マイルストン</th>
                                    <th>ステータス</th>
                                </tr>
                            </thead>
                        </table>
                        <div class="text-center">
                            <div class="spinner-border" role="status" id="shipment-spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                        <div class="media">
                            <img class="d-flex align-self-start mr-3"
                                src="https://upload.wikimedia.org/wikipedia/commons/archive/3/3f/20101216135906%21Redmine_logo.svg"
                                alt="shipping" style="height: 30px;">
                            <h3>簡易ECR-ECO</h3>
                        </div>
                        <table class="table table-sm" id="eco-table">
                            <thead class="thead-light">
                                <tr>
                                    <th width=100>#</th>
                                    <th width=50%>概要</th>
                                    <th>期限</th>
                                    <th>マイルストン</th>
                                    <th>ステータス</th>
                                </tr>
                            </thead>
                        </table>
                        <div class="text-center">
                            <div class="spinner-border" role="status" id="eco-spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                        <div class="media">
                            <img class="d-flex align-self-start mr-3"
                                src="https://upload.wikimedia.org/wikipedia/commons/archive/3/3f/20101216135906%21Redmine_logo.svg"
                                alt="shipping" style="height: 30px;">
                            <h3>解析依頼</h3>
                        </div>
                        <table class="table table-sm" id="bug-table">
                            <thead class="thead-light">
                                <tr>
                                    <th width=100>#</th>
                                    <th width=50%>概要</th>
                                    <th>期限</th>
                                    <th>マイルストン</th>
                                    <th>ステータス</th>
                                </tr>
                            </thead>
                        </table>
                        <div class="text-center">
                            <div class="spinner-border" role="status" id="bug-spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- googleカレンダー -->
                <div class="col-lg-4 bg-light">
                    <div class="d-flex justify-content-between">
                        <span style="font-size: x-large;font-weight: bold;">今日の予定</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div></div>
                        <div class="text-center">
                            <div class="spinner-border" role="status" id="event-spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#event-modal">新規</button>
                            <button type="button" class="btn btn-secondary" onclick="updateAllEvents();">再読み込み</button>
                        </div>
                    </div>
                    <!-- リスト -->
                    <div class="list-group" id="event-list"
                        style="min-height: 350px;max-height: 350px; overflow-y: scroll;"></div>

                    <div class="d-flex justify-content-between">
                        <div>
                            <span style="font-size: x-large;font-weight: bold;">ToDoリスト</span>
                        </div>
                        <div class="text-center">
                            <div class="spinner-border" role="status" id="todo-spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#todo-modal">新規</button>
                            <button type="button" class="btn btn-secondary" onclick="updateToDO();">再読み込み</button>
                        </div>
                    </div>
                    <!-- リスト -->
                    <div class="list-group" id="todo-list"
                        style="min-height: 350px;max-height: 350px; overflow-y: scroll;">
                    </div>
                </div>
            </div>
            <!-- 2段目 -->
            <div class="row">
                <!-- みんなの予定 -->
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between">
                        <div>
                            <span style="font-size: x-large;font-weight: bold;">みんなの予定</span>
                        </div>
                        <div class="text-center">
                            <div class="spinner-border" role="status" id="schedule-spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="updateSchedule();">再読み込み</button>
                    </div>
                    <div class="row" style="height: 700px;overflow-y: scroll;">
                        <div class="col-3">
                            <table border="1" id="schedule-table-1" style="width: 100%;"></table>
                        </div>
                        <div class="col-3">
                            <table border="1" id="schedule-table-2" style="width: 100%;"></table>
                        </div>
                        <div class="col-3">
                            <table border="1" id="schedule-table-3" style="width: 100%;"></table>
                        </div>
                        <div class="col-3">
                            <table border="1" id="schedule-table-4" style="width: 100%;"></table>
                        </div>
                    </div>
                </div>
                <!-- 天気予報 -->
                <div class="col-lg-4 bg-light">
                    <div class="d-flex justify-content-between">
                        <div>
                            <span style="font-size: x-large;font-weight: bold;">東京の天気</span>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="updateWeather();">再読み込み</button>
                    </div> 
                    <iframe src="../static/etc/iframe_weather.html" width="100%" height="700px" id="weather-frame">
                        この部分はインラインフレームを使用してます。
                    </iframe>
                </div>

            </div>
            <!-- 3段目 -->
            <div class="row">
                <!-- ごちクル -->
                <div class="col-lg-4 bg-light">
                    <div class="d-flex justify-content-between mb-1">
                        <div>
                            <span style="font-size: x-large;font-weight: bold;">ごちクルnow</span>
                        </div>
                        <div class="text-center">
                            <div class="spinner-border" role="status" id="lunch-spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="updateLunch();">再読み込み</button>
                    </div>
                    <!-- ここに弁当を表示 -->
                    <div id="lunch"></div>
                </div>
                <!-- 自転車台数 -->
                <div class="col-lg-5">
                    <iframe src="https://hanetwi.ddns.net/bikeshare/chart.html" width="100%" height="700px" id="weather-frame">
                        この部分はインラインフレームを使用してます。
                    </iframe>
                </div>
                <!-- バス時刻表 -->
                <div class="col-lg-3">
                    <iframe src="https://tobus.jp/sp/blsys/stop/time?routecode=169&poleno=4&stopid=1130&ln=ja" width="100%" height="700px" id="weather-frame">
                        この部分はインラインフレームを使用してます。
                    </iframe>
                </div>
            </div>

            <!-- カレンダー入力のModal -->
            <div class="modal" id="event-modal" tabindex="-1" role="dialog" aria-labelledby="event-modal-label"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="event-modal-label">新規予定入力</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group row mx-1">
                                    <div class="form-group mr-1">
                                        <label for="event-modal-starttime">開始</label>
                                        <input type="time" class="form-control" id="event-modal-starttime">
                                    </div>
                                    <div class="form-group mr-1">
                                        <label for="event-modal-endtime">終了</label>
                                        <input type="time" class="form-control" id="event-modal-endtime">
                                    </div>
                                    <div class="form-group mr-1">
                                        <label for="event-modal-buttons">　</label>
                                        <div class="btn-group-sm" role="group" aria-label="Basic example"
                                            id="event-modal-buttons">
                                            <button type="button" class="btn btn-primary">30分</button>
                                            <button type="button" class="btn btn-primary">1時間</button>
                                            <button type="button" class="btn btn-primary">次の予定まで</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="event-modal-title">タイトル</label>
                                    <input type="text" class="form-control" id="event-modal-title">
                                </div>
                                <div class="form-group">
                                    <label for="event-modal-description">内容</label>
                                    <textarea id="event-modal-description" class="form-control" rows="10"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ToDoリスト入力のModal -->
            <div class="modal" id="todo-modal" tabindex="-1" role="dialog" aria-labelledby="todo-modal-label"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="todo-modal-label">新規メモ入力</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="todo-modal-title">概要</label>
                                    <input type="text" class="form-control" id="todo-modal-title">
                                </div>
                                <div class="form-group">
                                    <label for="todo-modal-limit">期限</label>
                                    <input type="text" class="form-control" id="todo-modal-limit">
                                </div>
                                <div class="form-group">
                                    <label for="todo-modal-description">詳細</label>
                                    <textarea id="todo-modal-description" class="form-control" rows="10"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
